<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="img/favicon.svg">

    <link rel="stylesheet" href="css/libs.min.css">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<section id="publish">
    <div class="container">
        <div class="publish">
            <div class="publish-header">
                <div class="publish-header-left">
                    <a class="publish-logo" href="#">
                        <img src="img/publish-logo.svg">
                    </a>
                    <span class="publish-header-dash">
                        <img src="img/icon/publish-dash.svg">
                    </span>
                    <p>Мақала жазу</p>
                    <span class="saved">Сақталған</span>
                </div>
                <div class="publish-header-right">
                    <button class="publish-header-btn disabled" >Жариялау</button>
                    <img class="publish-img" src="img/content/author-img.png">
                </div>
            </div>
            <div class="publish-body">
                <textarea class="for-title" rows="1" placeholder="Тақырып"></textarea>
                <textarea class="for-text" rows="1" placeholder="Мақалаңызды жаза бастаңыз..."></textarea>
                <div class="publish-tools-wrapper">
                    <div class="publish-tools-left">
                        <a class="tools-btn" href="#">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 0V16M0 8H16" stroke="#131315"/>
                            </svg>
                        </a>
                        <span>
                        <img src="img/icon/publish-dash.svg">
                    </span>
                    </div>
                    <div class="publish-tools-right">
                        <ul class="nav publish-tools">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="img/icon/publish-tool1.svg">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="img/icon/publish-tool2.svg">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="img/icon/publish-tool3.svg">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="img/icon/publish-tool4.svg">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="img/icon/publish-tool5.svg">
                                </a>
                            </li>
                        </ul>
                        <textarea class="for-text" rows="1" placeholder="Мақалаңызды жаза бастаңыз..."></textarea>
                    </div>
                </div>
            </div>
            <div class="mobile-publish-bottom d-none">
                <button class="publish-header-btn disabled" >Жариялау</button>
                <span class="saved">Сақталған</span>
            </div>
        </div>
    </div>
</section>

<script src="js/libs.min.js"></script>
<script src="js/script.js"></script>

<script>
    $('.for-title').each(function(index, element) {
        var elasticElement = element,
            $elasticElement = $(element),
            initialHeight = initialHeight || $elasticElement.height(),
            delta = parseInt( $elasticElement.css('paddingBottom') ) + parseInt( $elasticElement.css('paddingTop') ) || 0,
            resize = function() {
                $elasticElement.height(initialHeight);
                $elasticElement.height( elasticElement.scrollHeight - delta );
            };
        $elasticElement.on('input change keyup', resize);
        resize();
    });

    $('.for-text').each(function(index, element) {
        var elasticElement = element,
            $elasticElement = $(element),
            initialHeight = initialHeight || $elasticElement.height(),
            delta = parseInt( $elasticElement.css('paddingBottom') ) + parseInt( $elasticElement.css('paddingTop') ) || 0,
            resize = function() {
                $elasticElement.height(initialHeight);
                $elasticElement.height( elasticElement.scrollHeight - delta );
            };
        $elasticElement.on('input change keyup', resize);
        resize();
    });
</script>
<script>
    $('.for-title').keyup(function (){
        if ($('.for-title').val()!=""){
            $('.publish-header-btn').removeClass('disabled');
        }
        else $('.publish-header-btn').addClass('disabled');
    });
</script>
<script>
    $('.tools-btn').click(function (){
        $(this).toggleClass('rotate');
        $('.publish-tools').toggleClass('show')
    })
</script>


</body>
</html>
